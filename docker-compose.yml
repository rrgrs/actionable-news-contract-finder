version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ancf-postgres
    environment:
      POSTGRES_USER: ancf
      POSTGRES_PASSWORD: ancf_dev_password
      POSTGRES_DB: ancf
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ancf -d ancf"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
